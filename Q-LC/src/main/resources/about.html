<p><strong>Q-LC DPU</strong> assesses the licensing. The assessment
    refers to the presence or not of the metadata considered under
    the licensing dimension&nbsp;</p>
<ul>
    <li><strong>Input:</strong> RDF graph.</li>
    <li><strong>Output:</strong> the quality output is an RDF named graph based
        on DaQ vocabulary which in turn is given as input to the T-RdfToFiles
        DPU
    </li>
</ul>
